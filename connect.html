<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Budget Bot">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>Budget Bot</title>
</head>
<body>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      //appId            : '399188853913433',
      appId            : '264165663994086',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v2.12'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<div class="login-page">
  <div class="form" onsubmit="redirect(); return false;">
    <form class="left">
    <p>To make budgeting as convenient as possible, you can also message Budget Bot in Facebook messenger! Click below to enable.</p>
      <!--messenger_app_id="399188853913433"
      page_id="205308756748960"-->
    <div class="fb-send-to-messenger"
      id="messenger-link"
      messenger_app_id="264165663994086"
  		page_id="274453546336424"
      color="blue"
      size="xlarge">
    </div>
    <p>Then, click below to finish linking your Amazon account.</p>
    <button>link alexa</button>
    </form>
  </div>
</div>

<script>
var token = localStorage.getItem("token");
document.getElementById("messenger-link").setAttribute("data-ref",token);
alert(localStorage["token"]);
alert(localStorage["redirect_uri"]);
function redirect() {
  document.location.href = localStorage["redirect_uri"];
}

</script>

</body>
</html>
