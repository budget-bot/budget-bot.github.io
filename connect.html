<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Budget Bot">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>Budget Bot</title>
</head>
<body>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '399188853913433',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v2.12'
    });
		FB.Event.subscribe('send_to_messenger', function(e) {
			if(e.event === "clicked") {
				window.open("https://m.me/205308756748960","_blank");
			}
		});
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<div class="login-page">
  <div class="form">
    <form>
    <p>Some text here</p>
    <div class="fb-send-to-messenger"
      id="messenger-link"
      messenger_app_id="399188853913433"
      page_id="205308756748960"
      color="blue"
      size="xlarge">
    </div>
    </form>
  </div>
</div>

<script>
var token = localStorage.getItem("token");
document.getElementById("messenger-link").setAttribute("data-ref",token);
</script>

</body>
</html>
