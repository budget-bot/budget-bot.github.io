<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Budget Bot">
    <title>Budget Bot</title>

    <link rel="stylesheet" href="css/pure-min.css">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/side-menu.css">
    <!--<![endif]-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>




<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#top">Budget Bot</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#balances" class="pure-menu-link">Balances</a></li>
                <li class="pure-menu-item"><a href="#add-expense" class="pure-menu-link">Add Expense</a></li>
                <li class="pure-menu-item"><a href="#explore" class="pure-menu-link">Explore</a></li>
                <li class="pure-menu-item"><a href="#view" class="pure-menu-link">View Expenses</a></li>
                <li class="pure-menu-item"><a href="#account" class="pure-menu-link">Account</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Budget Bot</h1>
        </div>
				<div class="content">
            <h2 class="content-subhead"><a class='anchor' name='balances'>Balances</a></h2>
						<div id="balances">Loading...</div>
            <div id="warning1"></div>
				</div>
				<div class="content">
            <h2 class="content-subhead"><a class='anchor' name='add-expense'>Add Expense</a></h2>
						<div id="add-expense">
            <form class="pure-form-stacked" onsubmit="submit_expense(); return false;">
                <fieldset>
                <input id="description" type="text" placeholder="Expense">
                <input id="amount" type="text" placeholder="Amount">
                <input id="category" type="text" placeholder="Category">
                <select id="account-sel"></select>
                <button class="pure-button pure-button-primary">Submit</button>
                </fieldset>
            </form>
            </div>
				</div>
				<div class="content">
            <h2 class="content-subhead"><a class='anchor' name='explore'>Explore</a></h2>
            <canvas id="pieChart" width="500" height="500"></canvas>
            <div id="warnings"></div>
				</div>
				<div class="content">
            <h2 class="content-subhead"><a class='anchor' name='view'>View Expenses</a></h2>
						<div id="expenses"></div>
				</div>
        <div class="content">
            <h2 class="content-subhead"><a class='anchor' name='account'>Account</a></h2>
          <p><a href="https://m.me/tartanbudgetfriend">Messenger Bot</a></p>
          <a href="#" id="logoutBtn">Log out</a>
        </div>
    </div>
</div>


<script
        src="//code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="//www.chartjs.org/dist/2.7.1/Chart.bundle.js"></script>

<script src="js/ui.js"></script>
<script src="js/render.js"></script>

</body>
</html>
